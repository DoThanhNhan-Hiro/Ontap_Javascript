<script>
    function Check(x){
        let a= 10;
        let b = 20;
        let c = 30;
        if(x == "+" && (c === (a+b))){
            return true;
        }
        else if(x == "-" && (c === (a-b))){
            return true;
        }
        else if(x == "*" && (c === (a*b))){
            return true;
        }
        else if(x == "/" && (c === (a/b))){
            return true;
        }
        else {
            return false;
        }
    }
    console.log(Check("+"));//ktr dk +
</script>
